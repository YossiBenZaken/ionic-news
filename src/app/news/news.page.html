<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>News</ion-title>
  </ion-toolbar>
</ion-header>
<ion-menu side="end" menuId="first" contentId="main">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>קטגוריות</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list style="direction: rtl;">
      <ion-item (click)="changeNews('business')">עסקים</ion-item>
      <ion-item (click)="changeNews('entertainment')">בידור</ion-item>
      <ion-item (click)="changeNews('general')">כללי</ion-item>
      <ion-item (click)="changeNews('health')">בריאות</ion-item>
      <ion-item (click)="changeNews('science')">מדע</ion-item>
      <ion-item (click)="changeNews('sports')">ספורט</ion-item>
      <ion-item (click)="changeNews('technology')">טכנולוגיה</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-router-outlet id="main"></ion-router-outlet>
<ion-content>
  <ion-card *ngFor="let article of data?.articles" (click)="onGoToNewsSinglePage(article)">
    <!-- <ion-img [src]="article.urlToImage"></ion-img> -->
    <ion-card-content style="direction: rtl;">
      <ion-card-title>{{article.title}}</ion-card-title>
      <p>{{article.description}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
